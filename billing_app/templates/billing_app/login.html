<!DOCTYPE html>
<html>
<head>
    <title>Login - Ganesh Medical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f7fb; }
        .login-card { max-width: 420px; margin: 10vh auto; }
        @media print { .no-print { display:none!important; } }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow login-card">
        <div class="card-body">
            {% include 'billing_app/_header.html' %}
            <h4 class="mb-3">Admin Login</h4>
            {% if form.errors %}
                <div class="alert alert-danger">Invalid username or password.</div>
            {% endif %}
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            {% include 'billing_app/_footer.html' %}
        </div>
    </div>
    <p class="text-center text-muted no-print">Tip: Use your admin credentials. If you don't have one, create with createsuperuser.</p>
    <div class="text-center no-print mt-2">
        <a class="btn btn-sm btn-outline-secondary" href="/admin/">Django Admin</a>
    </div>
    </div>
</div>
</body>
</html>
